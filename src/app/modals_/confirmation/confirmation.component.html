<h1 mat-dialog-title><mat-icon style="padding-right: 0.5rem">warning</mat-icon>{{title}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()">{{action}}</button>
</div>

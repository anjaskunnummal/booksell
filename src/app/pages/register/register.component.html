<div class="main-body">
  <div class="box">
    <div class="login-box">
      <div class="login-cont">
        <div>
          <h1>Register</h1>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="text" matInput type="password" />
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button class="btn">Sign up</button>
        </div>
      </div>
    </div>
  </div>
</div>

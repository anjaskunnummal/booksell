<div class="main-container">
  <div class="form-container">
    <div class="form-header">
      <h2>Books Added by you!</h2>
    </div>
    <div class="mat-elevation-z8">
      <div class="spinner" *ngIf="isLoadingBooks">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="author_name">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <span><mat-icon>edit</mat-icon></span>
            <span><mat-icon>delete</mat-icon></span>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[50, 500, 1000]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>

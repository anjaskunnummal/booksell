<div class="main-container">
  <div class="form-container">
    <div class="form-header">
      <h2>Books Added by you!</h2>
    </div>
    <div class="mat-elevation-z8">
      <div class="spinner" *ngIf="isLoadingBooks">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.books.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="author_name">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let element">
            {{ element.books.author_name }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.books.price }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let element">{{ element.books.year }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <span><mat-icon (click)="editBook(element)">edit</mat-icon></span>
            <span
              ><mat-icon (click)="deleteBook(element)">delete</mat-icon></span
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<div class="search-bar">
  <mat-form-field appearance="outline">
    <mat-label>Search Book</mat-label>
    <input type="text" matInput/>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div class="main-container">
  <div class="card" *ngFor="let book of book_item">
    <div class="card-header">
      <img src="{{ book.image }}" />
    </div>
    <div class="card-body-main">
      <div class="card-body">
        {{ book.name }}
      </div>
      <div class="card-body">
        {{ book.price | currency: "INR" }}
      </div>
      <div class="card-body">
        <button mat-flat-button color="warn">Add to cart</button>
      </div>
    </div>
  </div>
</div>

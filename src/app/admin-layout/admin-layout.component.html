<mat-toolbar class="header">
  <button *ngIf="navbutton" mat-icon-button id="menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="color: white;font-weight: bold;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Midpage</span>
  <span class="example-spacer"></span>
    <button *ngIf="user_view==true" mat-icon-button class="example-icon favorite-icon" (click)="gotoCart()" >
      <mat-icon matBadge="{{cart_length}}" matBadgeColor="warn">shopping_basket</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" *ngIf="user_view==true"  >
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>settings_power</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
  [fixedTopGap]>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
